<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0e6d2;
      padding: 20px;
      box-sizing: border-box;
    }
    .calculator {
      background-color: #f8f0e5;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .display {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      overflow: hidden;
      word-wrap: break-word;
      word-break: break-all;
    }
    .current-operation {
      font-size: 1.2em;
      color: #888;
      min-height: 1.2em;
    }
    .output {
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .button {
      border: none;
      border-radius: 10px;
      padding: 20px 0;
      font-size: 1.5em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      color: white;
    }
    .button.number, .button.clear, .button.delete {
      background-color: #e08a7a;
    }
    .button.number:hover, .button.clear:hover, .button.delete:hover {
      background-color: #d07a6a;
      transform: translateY(-2px);
    }
    .button.operator {
      background-color: #a8d8e0;
    }
    .button.operator:hover {
      background-color: #98c8d0;
      transform: translateY(-2px);
    }
    .button.equals {
      grid-column: span 2;
      background-color: #3a60a0;
    }
    .button.equals:hover {
      background-color: #2a5090;
      transform: translateY(-2px);
    }
    .empty-button {
      visibility: hidden;
    }
    @media (max-width: 600px) {
      .calculator {
        padding: 15px;
        gap: 10px;
      }
      .display {
        height: 80px;
        padding: 15px;
      }
      .current-operation {
        font-size: 1em;
      }
      .output {
        font-size: 2em;
      }
      .buttons {
        gap: 8px;
      }
      .button {
        padding: 15px 0;
        font-size: 1.2em;
      }
    }
    @media (max-width: 400px) {
      .calculator {
        padding: 10px;
        border-radius: 10px;
      }
      .display {
        height: 70px;
        padding: 10px;
      }
      .current-operation {
        font-size: 0.9em;
      }
      .output {
        font-size: 1.8em;
      }
      .buttons {
        gap: 6px;
      }
      .button {
        padding: 12px 0;
        font-size: 1.1em;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="current-operation" data-current-operation></div>
      <div class="output" data-output>0</div>
    </div>
    <div class="buttons">
      <button class="button number" data-number>7</button>
      <button class="button number" data-number>8</button>
      <button class="button number" data-number>9</button>
      <button class="button clear" data-clear>AC</button>
      <button class="button operator" data-operator>/</button>

      <button class="button number" data-number>4</button>
      <button class="button number" data-number>5</button>
      <button class="button number" data-number>6</button>
      <button class="button delete" data-delete>Del</button>
      <button class="button operator" data-operator>*</button>

      <button class="button number" data-number>1</button>
      <button class="button number" data-number>2</button>
      <button class="button number" data-number>3</button>
      <button class="button operator" data-operator>%</button>
      <button class="button operator" data-operator>-</button>

      <button class="button number" data-number>0</button>
      <button class="button number" data-number>.</button>
      <div class="empty-button"></div>
      <button class="button operator" data-operator>+</button>
      <button class="button equals" data-equals>=</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const outputDisplay = document.querySelector('[data-output]');
      const currentOperationDisplay = document.querySelector('[data-current-operation]');
      const numberButtons = document.querySelectorAll('[data-number]');
      const operatorButtons = document.querySelectorAll('[data-operator]');
      const equalsButton = document.querySelector('[data-equals]');
      const clearButton = document.querySelector('[data-clear]');
      const deleteButton = document.querySelector('[data-delete]');

      let currentOperand = '';
      let previousOperand = '';
      let operation = undefined;
      let isResultDisplayed = false;

      function updateDisplay() {
        outputDisplay.innerText = currentOperand || '0';
        currentOperationDisplay.innerText = operation ? `${previousOperand} ${operation}` : '';
      }

      function clear() {
        currentOperand = '';
        previousOperand = '';
        operation = undefined;
        isResultDisplayed = false;
        updateDisplay();
      }

      function appendNumber(number) {
        if (isResultDisplayed && !operation) {
          currentOperand = '';
          isResultDisplayed = false;
        }
        if (number === '.' && currentOperand.includes('.')) return;
        if (currentOperand === '0' && number !== '.') {
          currentOperand = number;
        } else {
          currentOperand += number;
        }
        updateDisplay();
      }

      function chooseOperation(selectedOperation) {
        if (selectedOperation === '%') {
          if (!operation) {
            if (currentOperand) {
              currentOperand = (parseFloat(currentOperand) / 100).toString();
              isResultDisplayed = true;
              updateDisplay();
            }
            return;
          }
        }
        if (!currentOperand) return;
        if (previousOperand) compute();
        operation = selectedOperation;
        previousOperand = currentOperand;
        currentOperand = '';
        updateDisplay();
      }

      function compute() {
        const prev = parseFloat(previousOperand);
        const current = parseFloat(currentOperand);
        if (isNaN(prev) || isNaN(current)) return;

        let computation;
        switch (operation) {
          case '+': computation = prev + current; break;
          case '-': computation = prev - current; break;
          case '*': computation = prev * current; break;
          case '/': computation = prev / current; break;
          case '%': computation = prev % current; break;
          default: return;
        }
        currentOperand = computation.toString();
        operation = undefined;
        previousOperand = '';
        isResultDisplayed = true;
        updateDisplay();
      }

      function deleteLast() {
        currentOperand = currentOperand.slice(0, -1);
        if (!currentOperand) currentOperand = '';
        updateDisplay();
      }

      numberButtons.forEach(btn => btn.addEventListener('click', () => appendNumber(btn.innerText)));
      operatorButtons.forEach(btn => btn.addEventListener('click', () => chooseOperation(btn.innerText)));
      equalsButton.addEventListener('click', compute);
      clearButton.addEventListener('click', clear);
      deleteButton.addEventListener('click', deleteLast);

      clear();
    });
  </script>
</body>
</html>
